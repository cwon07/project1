    <form class="search">
        <input type="text" name="breweries" placeholder="Search breweries">

    <div class="result">
                <!-- this is the sub-section where we are going to see the search results by city-->
    </div>
    <div class="random result">
                <!-- this is the sub-section where we are going to see the random search result-->
    </div>
